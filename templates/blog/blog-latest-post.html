{% load blog_tags %}
<aside class="single_sidebar_widget popular_post_widget">
    <h3 class="widget_title">پست های محبوب</h3>
    {% for post in posts %}
    <div class="media post_item">
        <img src="{{post.image.url}}" style="width: 100px;height: auto;" alt="post">
        <div class="media-body">
            <a href="{% url 'blog:single' pid=post.id %}"><h3>{{post.title}}</h3></a>
            <p>{{post.published_date}}</p>
        </div>
    </div>
    {% endfor %}
    <div class="br"></div>
</aside>
